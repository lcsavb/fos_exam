<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ context.title }}</title>
    <body>
        <h1>{{ context.heading }}</h1>

        <!--Loop to show each book -->> 
        {% for book in context.books %}
        <h3>{{ book.title }}</h3>
        <p>Autho: {{ book.author }}</p>
        <p>Year of Publication: {{ book.year }}</p>
    {% endfor %}

    </body>
</html>
